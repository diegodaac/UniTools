<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTools</title>
</head>
<body>
    <section class="section">
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <h4>Ingresa a tu cuenta</h4>
                <p>Ingresa a tu cuenta de UniTools</p>
                <form>
                  <div class="input-field">
                    <input type="email" id="email">
                    <label for="email">Email</label>
                  </div>
                  <div class="input-field">
                    <input type="password" id="password">
                    <label for="password">Contraseña</label>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <a href="#!" class="modal-action modal-close btn grey">
                  <i class="fa fa-sync"></i> ¿Olvidaste tu contraseña?</a>
                <a href="./loged.html" class="modal-action modal-close btn purple">
                  <i class="fa fa-solid fa-user"></i>Ingresar</a>
              </div>
            </div>
        </div>
    </section>
    
</body>
</html>
